name: Docker Image CI

on:
  push:
    branches: [ "Dev" ]
  pull_request:
    branches: [ "Dev" ]

jobs:
  
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag RPH-Website:dev
        docker tag RPH-Website:dev 192.168.1.140:5000/RPH-Website:dev
        docker push 192.168.1.140:5000/RPH-Website:dev

      
